<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eaf2ff;
        }
        .login-container {
            background: #fff;
            width: 90%;
            max-width: 360px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #0b59c7;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #0b59c7;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #094eb0;
        }
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #0b59c7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Akun</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
        <a href="#">Belum punya akun? Daftar</a>
    </div>
</body>
</html>
